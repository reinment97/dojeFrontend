<div class="in">
  <h1>보드 리스트</h1>
  <table>
    <thead>
        <th>아이디</th>
        <th>타이틀</th>
        <th>닉네임</th>
        <th>데이트</th>
    </thead>
    <tbody>

        <tr *ngFor="let data of BoardList " (click)="goView(data.id)">
          <td>{{ data?.id }}</td>
          <td>{{ data?.title }}</td>
          <td>{{ data?.writer_name}}</td>
          <td>{{ data?.date | date:'yyyy-MM-dd'}}</td>
        </tr>

    </tbody>
  </table>
</div>
