<form (ngSubmit)="onSubmit()">
  <h2>회원가입</h2>
  <b>USEREMAIL : </b><input type="text" name="useremail" [(ngModel)]="user.useremail"><br>
  <b>USERNAME : </b><input type="text" name="username" [(ngModel)]="user.username"><br>
  <b>USERPASSWORD : </b><input type="text" name="userpassword" [(ngModel)]="user.userpassword"><br>
  <button>Submit</button>
</form>
