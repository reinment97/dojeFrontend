<div class="demo-card-square mdl-card mdl-shadow--2dp">
	<div class="mdl-card__title mdl-card--expand">
		<h2 class="mdl-card__title-text">추가하기</h2>
	</div>
	<div class="mdl-card__supporting-text">

		<form (ngSubmit)="onSubmit()">
			<div class="mdl-textfield mdl-js-textfield">
				<textarea class="mdl-textfield__input" type="text" rows="1"
					id="address" name="name" [(ngModel)]="studentDto.name"></textarea>
				<label class="mdl-textfield__label" for="address">name</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield">
				<textarea class="mdl-textfield__input" type="text" rows="1"
					id="address" [(ngModel)]="studentDto.age" name="age"></textarea>
				<label class="mdl-textfield__label" for="address">age</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield">
				<textarea class="mdl-textfield__input" type="text" rows="1"
					id="address" [(ngModel)]="studentDto.intro" name="intro"></textarea>
				<label class="mdl-textfield__label" for="address">intro</label>
			</div>
			<button
				class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
				등록하기</button>
		</form>

	</div>
	<div class="mdl-card__actions mdl-card--border">
		<a
			class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
			onClick="history.back()"> 이전 페이지 </a>
	</div>
</div>
