<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{ studentInfo?.name }}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    ID: {{ studentInfo?.id }} <br>
    AGE: {{ studentInfo?.age }} <br>
    CREATED: {{ studentInfo?.created }} <br>
    INTRO: {{ studentInfo?.intro }} <br>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick="history.back()">
      이전 페이지
    </a>
  </div>
</div>
